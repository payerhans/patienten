{% extends 'base.html' %}

{% block content %}
<h1>{{ titel }}</h1>
<p>
{% if datengruppen %}
<ul class="list-group">
    {% for datengruppe in datengruppen %}
        <li class="list-group-item"><a href="{% url 'datengruppendetail' datengruppe.id %}">{{ datengruppe.datengruppe }}</a></li>
    {% endfor %}
</ul>
{% else %}
 <p>leer</p>
{% endif %}
</p>
{% endblock %}
